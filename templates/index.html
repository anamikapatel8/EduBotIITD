<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduBot – College Admin Chatbot</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background: url('/static/background.jfif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* Dark overlay for contrast */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Header with logo – bigger and perfectly centered */
    header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      z-index: 1;
    }
    header img {
      height: 80px;
      margin-right: 20px;
    }
    header h1 {
      color: #ffffff;
      font-size: 2.8rem;       /* bigger title */
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Chat container (glassmorphism), now wider & taller */
    .chat-container {
      position: relative;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      width: 500px;            /* wider */
      max-width: 90%;
      z-index: 1;
      text-align: center;
    }
    .chat-container .subtitle {
      margin-bottom: 30px;
      color: #333333;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* Input & button row – enlarged */
    .chat-box {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    #questionInput {
      flex: 1;
      padding: 15px 20px;      /* more padding */
      font-size: 1.1rem;       /* larger text */
      border: 1px solid #cccccc;
      border-radius: 8px;
      outline: none;
      transition: border-color .3s, box-shadow .3s;
    }
    #questionInput:focus {
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0,123,204,0.4);
    }
    button {
      margin-left: 15px;
      padding: 12px 25px;      /* larger click area */
      background: #0077cc;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background .3s, transform .1s;
    }
    button:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }

    /* Answer display – more space */
    #answer {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #222222;
      min-height: 2em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <!-- Background overlay -->
  <div class="overlay"></div>

  <!-- College logo & title -->
  <header>
    <img src="/static/IITDlogo.png" alt="College Logo" />
    <h1>EduBot IITD</h1>
  </header>

  <!-- Chat interface -->
  <main class="chat-container">
    <p class="subtitle">Ask your college admin queries below:</p>

    <div class="chat-box">
      <input
        type="text"
        id="questionInput"
        placeholder="Type your question..."
      />
      <button onclick="askQuestion()">Ask</button>
    </div>

    <div id="answer"></div>
  </main>

  <script>
    async function askQuestion() {
      const question = document.getElementById('questionInput').value;
      if (!question.trim()) return;
      document.getElementById('answer').innerText = '…thinking…';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        document.getElementById('answer').innerText =
          data.answer || "Sorry, I couldn't find an answer.";
      } catch (err) {
        console.error(err);
        document.getElementById('answer').innerText =
          'Error contacting the bot. Please try again.';
      }
    }
  </script>
</body>
</html>
